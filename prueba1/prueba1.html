<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    
</head>
<body>

    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"><br>
        <span class="error" id="errorNombre"></span>
        <br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo"><br>
        <span class="error" id="errorEmail"></span>
        <br>

        
        <button type="button" onclick="validar()" id="btn">Enviar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>nombre</th>
                <th>email</th>
                <th>accion</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>
    <form id="Actualizar">
        <input type="text" id="nombreA" name="nombreA" placeholder="Ingrese el nuevo nombre"><br>
        <input type="text" id="emailA" name="emailA" placeholder="Ingrese el nuevo email"><br>
        <button type="button" id="buttonA" onclick="actualizar()">Actualizar datos</button>
    </form>
    

</body>
<script src="script1.js"></script>
</html>
